<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Pop-up</title>
    <style>
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .container {
            text-align: center;
            margin-right: 10px;
        }

        img {
            height: 20px;
            width: 20px;
        }

        .container span {
            display: block;
            font-weight: bold;
        } 
    </style>
</head>

<body>
    <div class="row">
        <div class="container">
            <img src="logo.png" alt="">
            <span>Shopify</span>
        </div>
        <div class="container">
            <img src="logo.png" alt="">
            <span>Shopify</span>
        </div>
        <div class="container">
            <img src="logo.png" alt="">
            <span>Shopify</span>
        </div>
    </div>

            <span>Shopify</span>
        </div>

            <img src="logo.png" alt="">
            <span>Shopify</span>
        </div>
        <div class="container">
            <img src="logo.png" alt="">
            <span>Shopify</span>
        </div>
    </div>
</body>

</html>
